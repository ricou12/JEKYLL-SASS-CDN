title: Un site version Jekyll.
author: Eric Lanza
email: dwwm2019@gmail.com
description: En cours de formation de développeur web et web mobile (AFPA de la Valette du Var).
baseurl: "/JEKYLL-SASS-CDN"

# Définition des collections  de dossiers utilisateur.
collections:
  venise:
    output: true  
  villes:
    output: true  
  images:
    output: true
  frontEnd:
    output: true
  back-end:
    output: true
  tuto:
    output: true

# Définit le(s) dossier(s) pour l'acces au fichier sass (scss).
sass:
  load_paths:
    - _sass
    - node_modules

show_excerpts: false # set to true to show excerpts on the homepage

# Minima date format
# refer to https://shopify.github.io/liquid/filters/date/ if you want to customize this
minima:
  date_format: "%b %-d, %Y"

  # generate social links in footer
  social_links:
    twitter: jekyllrb
    github:  jekyll
    rss: rss
    # dribbble: jekyll
    # facebook: jekyll
    # flickr:   jekyll
    # instagram: jekyll
    # linkedin: jekyll
    # pinterest: jekyll
    # youtube: jekyll
    # youtube_channel: UC8CXR0-3I70i1tfPg1PAE1g
    # youtube_channel_name: CloudCannon
    # telegram: jekyll
    # googleplus: +jekyll
    # microdotblog: jekyll
    # keybase: jekyll

    # Mastodon instances
    # mastodon:
    # - username: jekyll
    #   instance: example.com
    # - username: jekyll2
    #   instance: example.com

# If you want to link only specific pages in your header, uncomment
# this and add the path to the pages in order as they should show up
#header_pages:
# - about.md

# Build settings
theme: minima

plugins:
 - jekyll-feed
 - jekyll-seo-tag
