<footer class="container-fluid text-white JekyllColor">
  <div class="row">
    <div class="col-12 col-sm-6 ">
      <h2>{{ site.title | escape }}</h2>
      <ul>
        <li>
          {%- if site.author -%}
          {{ site.author | escape }}
          {%- endif -%}
        </li>
        {%- if site.email -%}
        <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
        {%- endif -%}
      </ul>

    </div>
    <div class="col-12 col-sm-6 d-flex align-items-center">
      <p class="txtOmbrage">{{- site.description | escape -}}</p>
      <!-- {%- include social.html -%} -->
    </div>
  </div>
</footer>
